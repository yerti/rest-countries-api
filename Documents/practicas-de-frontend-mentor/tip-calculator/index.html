<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <footer>
    <img src="images/logo.svg" alt="">
  </footer>
  <main>
    <section class="informacion-cliente">
      <label for="numero-dinero">bill</label><br>
      <input type="number"  class="cliente-input" id="numero-dinero" >

      <div class="contenido-cupones">
        <p>Select Tip %</p>
        <div class="cupones-descuento">
          <div class="cupones">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <label for="porcentaje-cliente">
              <input type="number" class="porcentaje-cliente" placeholder="custom" id="porcentaje-cliente">
            </label>
          </div>
        </div>
      </div>

      <label for="numero-personas">Number of People</label><br>
      <input type="number" class="numero-personas" id="numero-personas">
    </section>
    <section class="contenido-informacion">
      <div class="contenido-informacion-persona">
        <div>
          <h3>Tip Amount</h3>
          <p class="persona">/ person</p>
        </div>
        <div>
          <p class="informacion-numeros">$ 0.00</p>
        </div>
      </div>
      <div class="contenido-informacion-total">
        <div>
          <h3>Total</h3>
          <p class="persona">/ person</p>
        </div>
        <div>
          <p class="informacion-numeros">$ 0.00</p>
        </div>
      </div>
      <button class="reinicio">RESET</button>
    </section>
  </main>
</body>
</html>
